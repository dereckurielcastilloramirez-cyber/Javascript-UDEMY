<!DOCTYPE html>
<!-- Este es un comentario de una sola línea -->
    <head>
        <title> VARIABLES </title>
        <!-- Importamos el archivo CSS para los estilos -->
        <link rel="stylesheet" href="styles_var.css">
    </head>
    <body>
        
        <script>
            let nombre = "Dereck";
            let edad;
            edad = 23;
              
            // Variables mutables
            alert("Me llamo " + nombre + " y tengo " + edad + " años.");

            // Variables inmutables -->
            const variableInmutable = "No puedo cambiar";
            alert(variableInmutable);
            
            // Ámbito de las variables, ya no es usado -->
            var variableGlobal = "Soy una variable global";
            alert(variableGlobal);

            

        </script>
    </body>

</html>
